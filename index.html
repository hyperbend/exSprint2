<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <h1>Meme Generator</h1>
    </header>

    <main>
        <section id="gallery" class="gallery">Gallery section</section>

        <section id="editor" class="editor">
            <input type="text" placeholder="Enter meme text" oninput="onSetLineTxt(this.value)">
            <canvas id="meme-canvas" width="300" height="300"></canvas>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
